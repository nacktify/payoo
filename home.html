<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main>
        <section class="flex justify-center">
            <div class="mockup-phone">
                <div class="mockup-phone-camera"></div>
                <div class="mockup-phone-display text-white bg-white">
                    <!-- available balance -->
                    <div class="mt-16  mx-6">
                        <div class="stats flex justify-center items-center">
                            <div>
                                <img src="assets/Group.png" class="h-12" alt="">
                            </div>
                            <div class="stat">
                                <div id="main-balance" class="stat-value text-black text-lg">10400</div>
                                <div class="stat-desc text-slate-700 text-sm">Available Balance</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider mt-0"></div>
                    <!-- Welcome message -->
                    <div class="space-y-3 mx-6">
                        <h1 class="text-black text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
                        <p class="text-base text-slate-600">Enjoy easy and convenient financial services with us.
                            Cashout charge is low and </p>
                    </div>

                    <div class="divider"></div>
                    <!-- buttons -->
                    <div class="flex justify-center gap-4">
                        <button id="btn-add-money-show" class="btn btn-lg">Add Money</button>
                        <button id="btn-cash-out-show" class="btn btn-lg">Cash Out</button>
                    </div>
                    <!-- add money form starts -->
                    <div id="add-money-form" class="card-body">
                        <form class="fieldset">
                            <label class="fieldset-label">Amount to Add</label>
                            <input id="input-add-money" type="text" class="input text-slate-600 text-xs"
                                placeholder="Enter Amount to Add Money" />
                            <label class="fieldset-label">Pin Number</label>
                            <input id="input-pin-numb" type="password" class="input text-slate-600 text-xs"
                                placeholder="Enter 4 digit pin number" />
                            <button id="btn-add-money" class="btn btn-neutral mt-4">Add Money</button>
                        </form>
                    </div>
                    <!-- add money form ends -->

                    <!-- cash out starts -->
                    <div id="cash-out-form" class="card-body hidden">
                        <form class="fieldset">
                            <label class="fieldset-label">Amount to cash Out</label>
                            <input id="input-cash-out" type="text" class="input text-slate-600 text-xs"
                                placeholder="Enter Amount to Cash Out" />
                            <label class="fieldset-label">Pin Number</label>
                            <input id="input-pin-number" type="password" class="input text-slate-600 text-xs"
                                placeholder="Enter 4 digit pin number" />
                            <button id="btn-cash-out" class="btn btn-neutral mt-4">Cash Out</button>
                        </form>
                    </div>
                    <!-- cash out ends -->
                </div>
            </div>
        </section>
    </main>
    <!-- <script src="js/home.js"></script> -->
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
