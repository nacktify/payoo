<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-white text-white grid place-content-center">

                <!-- logo part -->
                <div class="flex justify-center h-20">
                    <img src="assets/Group.png" alt="" class=" ">
                </div>
                <!-- login section -->
                <form class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">
                    <legend class="fieldset-legend text-3xl">Login</legend>

                    <label class="fieldset-label text-base">Mobile Number</label>
                    <input type="tel" id="phone-numb" class="input validator tabular-nums text-slate-500" required
                        placeholder="Enter your number" pattern="[0-9]*" minlength="4" maxlength="15"
                        title="Must be 11 digits" />
                    <p class="validator-hint">Enter your number!</p>

                    <label class="fieldset-label text-base">4 Digit Pin</label>
                    <input id="pin-numb" type="password" class="input validator text-slate-500" placeholder="Enter 4 Digit Pin" required />

                    <button id="btn-login" class="btn btn-neutral mt-4 text-base">Login</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
